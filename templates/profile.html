<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>

    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/all.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/css/all.css') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand ms-3" href="#">
                <img src="{{ url_for('static', filename='image/logo.jpg') }}" alt="Logo" width="30" height="30">
                profesor corp
            </a>
            <div class="navbar-language">
                <a href="#" class="language-icon me-3"><i class="fas fa-headset fa-2x"></i>
                </i></a>
            </div>
        </div>
    </nav>


    <main>
        
        <div class="user-card pt-5">

            <div class="d-flex align-items-center pt-4 ms-2">
                <div class="col-2">
                    <img class="small-image rounded-circle" src="https://tse2.mm.bing.net/th?id=OIP.eCrcK2BiqwBGE1naWwK3UwHaHa&pid=Api&P=0&h=180" alt="">
                </div>
                <div class="col-10">
                    <div class="d-flex flex-column align-items-start">
                        <span class="fw-bold fs-5">sayoga pratama</span>
                        <span class="person-name fs-6">ID: 79111952</span>
                    </div>
                </div>
            </div>
            

            <!-- section untuk card pembayaran -->
            <div class="p-3 mb-4 rounded-3 mx-2 mt-4 mt-lg-5" style="background-color: white; border: 1px solid var(--text-200);">
                <div class="container text-center">
                    <div class="row">
                        <div class="col-6">
                            <i class="fa-solid fa-wallet fa-2x icon-color"></i>
                            <div class="fw-bold text-color">Saldo</div>
                            <span style="color: var(--accent-100);">Rp.500.000</span>
                        </div>
                        <div class="col-6">
                            <i class="fa-solid fa-money-check-dollar fa-2x icon-color"></i>
                            <div class="fw-bold text-color">Isi Ulang</div>
                            <span style="color: var(--accent-100);">Isi Saldo Disini</span>
                        </div>
                        <div class="col-6 mt-3 pt-3">
                            <i class="fas fa-file-invoice-dollar fa-2x mb-2 icon-color"></i>
                            <div class="fw-bold text-color">Pesanan</div>
                            <span style="color: var(--accent-100);">Lihat Pesanan kamu</span>
                        </div>
                        <div class="col-6 mt-3 pt-3">
                            <i class="fa-solid fa-hand-holding-dollar fa-2x icon-color"></i> 
                            <div class="fw-bold text-color">Withdraw</div>
                            <span style="color: var(--accent-100);">Tarik saldo</span>
                        </div>
                    </div>

                    <!-- Dua elemen secara horizontal -->
                    <div class="row mt-5 border-top p-2">

                        <div class="col-6">
                            <div class="row">
                                <div class="col-2 align-horizontal">
                                    <i class="fa-solid fa-arrow-up icon-color custom-icon" style="color: #3cde57;"></i>
                                </div>
                                <div class="col-10 align-horizontal">
                                    <div class="ms-2 d-flex flex-column align-items-start">
                                        <span class="fw-bold text-color" style="font-size: 1rem;">Uang Masuk</span>
                                        <span class="text-color">Rp.500.000</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                        <div class="col-6">
                            <div class="row ms-3">
                                <div class="col-2 align-horizontal">
                                    <i class="fa-solid fa-arrow-down icon-color custom-icon" style="color: hsl(0, 66%, 49%);"></i>
                                </div>
                                <div class="col-10">
                                    <div class="ms-2 d-flex flex-column align-items-start">
                                        <span class="fw-bold text-color" style="font-size: 1rem;">Uang Keluar</span>
                                        <span class="text-color">Rp.1000.000</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <!-- end section menu pembayaran -->


            <!-- section option -->
            <div class="text-center rounded-3 mx-2">

                <!-- section undangan -->
                <div class="p-2" style="background-color: var(--text-100); border: 1px solid rgba(0, 0, 0, 0.3); border-top-left-radius: 10px; border-top-right-radius: 10px;">
                    <div class="row align-horizontal">
                        <div class="text-start col-8 align-horizontal">
                            <i class="fa-solid fa-envelope-open-text fa-2x ms-2" style="color: rgb(208, 198, 0);"></i>
                            <span class="ms-2 fs-6 fw-bold" style="color: var(--text-200);">Undang Teman</span>
                        </div>
                        <div class="text-end col-4">
                            <i class="fa-solid fa-angle-right me-2" style="color: var(--text-200); font-size: 1.5rem; "></i>
                        </div>
                    </div>
                </div>
                <!-- end undangan -->

                <!-- pengaturan akun -->
                <div class="p-2" style="background-color: var(--text-100); border: 1px solid rgba(0, 0, 0, 0.3);">
                    <div class="row align-horizontal">
                        <div class="text-start col-8 align-horizontal">
                            <i class="fa-solid fa-gear fa-2x icon-color ms-2"></i>
                            <span class="ms-2 fs-6 fw-bold" style="color: var(--text-200);">Pengaturan Akun</span>
                        </div>
                        <div class="text-end col-4">
                            <i class="fa-solid fa-angle-right me-2" style="color: var(--text-200); font-size: 1.5rem;"></i>
                        </div>
                    </div>
                </div>
                <!-- end pengaturan akun -->

                <!-- section pengaturan keamanan -->
                <div class="p-2" style="background-color: var(--text-100); border: 1px solid rgba(0, 0, 0, 0.3)">
                    <div class="row align-horizontal">
                        <div class="text-start col-8 align-horizontal">
                            <i class="fa-solid fa-shield-halved fa-2x icon-color ms-2"></i>
                            <span class="ms-2 fs-6 fw-bold" style="color: var(--text-200);">Pengaturan Keamanan</span>
                        </div>
                        <div class="text-end col-4">
                            <i class="fa-solid fa-angle-right me-2" style="color: var(--text-200); font-size: 1.5rem; "></i>
                        </div>
                    </div>
                </div>
                <!-- end pengaturan keamanan -->
                

                <!-- section pusat bantuan -->
                <div class="p-2" style="background-color: var(--text-100); border: 1px solid rgba(0, 0, 0, 0.3); border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">
                    <div class="row align-horizontal">
                        <div class="text-start col-8 align-horizontal">
                            <i class="fa-regular fa-circle-question fa-2x icon-color ms-2"></i>
                            <span class="ms-2 fs-6 fw-bold" style="color: var(--text-200);">Pusat Bantuan</span>
                        </div>
                        <div class="text-end col-4">
                            <i class="fa-solid fa-angle-right me-2" style="color: var(--text-200); font-size: 1.5rem; "></i>
                        </div>
                    </div>
                </div>
                <!-- end pusat bantuan -->

            </div>
            <!-- end section option -->

        </div>
        <!-- end user-card -->

    </main>
    
    <footer class="footer p-2 fixed-bottom text-center">
        <div class="row footer-items">
            <a href="/" class="col text-color d-flex flex-column button-menu">
                <span class="material-icons">home</span>
                <span>Home</span>
            </a>
            <a href="/team" class="col text-color d-flex flex-column button-menu">
                <span class="material-icons">groups</span>
                <span>Team</span>
            </a>
            <a href="/rewards" class="col text-color d-flex flex-column button-menu">
                <span class="material-icons">emoji_events</span>
                <span>Rewards</span>
            </a>
            <a class="col text-color d-flex flex-column button-menu">
                <span class="material-icons">person</span>
                <span>Person</span>
            </a>
        </div>
    </footer>
    
    <script src="{{url_for('static', filename='bootstrap/js/bootstrap.min.js')}}"></script>
    <script>
        let menu = 'home'; // Ganti dengan nilai menu yang sesuai
    
        // Menghapus kelas 'active' dari semua tombol-menu
        document.querySelectorAll('.button-menu').forEach(btn => {
            btn.classList.remove('active');
        });
    
        // Menambahkan kelas 'active' pada tombol yang sesuai dengan menu
        document.getElementById(menu).classList.add('active');
    </script>

</body> 
</html>
